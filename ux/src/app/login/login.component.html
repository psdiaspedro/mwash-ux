<mat-card>
    <mat-card-title>
        <img src="/assets/img/mwash-logo.svg" alt="logo da empresa maico wash">
        <span>MAICO</span>
        <span>WASH</span>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Redefinir Senha</button>
        <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </mat-card-actions>
</mat-card>
