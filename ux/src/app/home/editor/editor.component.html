<h1 mat-dialog-title>Editar Agendamento</h1>
<main mat-dialog-content>
    <form [formGroup]="editorForm">
        <mat-form-field appearance="fill">
            <mat-label>Data</mat-label>
            <input 
            matInput 
            formControlName="diaAgendamento"
            [matDatepicker]="picker"
            readonly
            >  
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Propriedade</mat-label>
            <mat-select formControlName="propriedadeId">
                <mat-option *ngFor="let propriedade of propriedades" [value]="propriedade.id">
                    {{propriedade.numero}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
            <mat-label>Checkout</mat-label>
            <input 
            matInput 
            formControlName="checkout"
            mask="00:00"
            placeholder="Horario do checkout HH:mm"
            >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Checkin</mat-label>
            <input 
            matInput 
            formControlName="checkin"
            mask="00:00"
            placeholder="Horario do checkin HH:mm"
            >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Observações</mat-label>
            <input matInput formControlName="obs">
        </mat-form-field>
    </form>
</main>
<footer mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="getFormValue()">
        <mat-icon>
            save
        </mat-icon>
            &nbsp;Editar
    </button>
    <button mat-raised-button (click)="dialogService.closeEditorDialog()">
        <mat-icon>
            reply
        </mat-icon>
            &nbsp;Voltar
    </button>
</footer>
