<h1 mat-dialog-title>
    Tem certeza?
</h1>

<div mat-dialog-content>
    Apagar um agendamento é irrevessível
</div>

<footer mat-dialog-actions>
    <button mat-raised-button (click)="onYes()" color="accent">SIM</button>
    <button mat-raised-button (click)="onNo()" color="primary">Não</button>
</footer>
