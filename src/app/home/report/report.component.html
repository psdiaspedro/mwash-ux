<h1 mat-dialog-title>Relatório Orçamentário</h1>
<main mat-dialog-content>
    <form [formGroup]="reportForm">
        <mat-form-field *ngIf="auth.isAdmin" appearance="fill">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="clientes">
              <mat-option *ngFor="let client of clients" [value]="client.nome">
                {{client.nome}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Período</mat-label>
            <input 
            matInput 
            [matDatepicker]="dp"
            [formControl]="date"
            readonly
            >
            <mat-datepicker-toggle matIconSuffix [for]="dp">
                
            </mat-datepicker-toggle>
            <mat-datepicker 
            #dp
            startView="multi-year"
            (monthSelected)="setMonthAndYear($event, dp)"
            >
            </mat-datepicker>
        </mat-form-field>
    </form>
</main>
<footer mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" (click)="onGerarRelatorio()">
        <mat-icon>
            save
        </mat-icon>
            &nbsp;Gerar Relatório
    </button>
    <button mat-raised-button (click)="dialogService.closeReportDialog()">
        <mat-icon>
            reply
        </mat-icon>
            &nbsp;Voltar
    </button>
</footer>
