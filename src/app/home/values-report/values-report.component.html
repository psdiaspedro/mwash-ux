<h1 mat-dialog-title>
    {{clientName}} - {{date}}
</h1>
<main mat-dialog-content>
    <div class="header">
        <div class="container-report header-cell">
            Data
        </div>
        <div class="container-report header-cell">
            Propriedade
        </div>
        <div class="container-report header-cell">
            Complemento
        </div>
        <div class="container-report header-cell">
            Valor
        </div>
    </div>
    <div class="container-report" *ngFor="let event of eventsDay">
        <div class="container-report cell">
            {{event.diaAgendamento}}
        </div>
        <div class="container-report cell">
            {{event.logadouro}}
        </div>
        <div class="container-report cell">
            {{event.complemento}}
        </div>
        <div class="container-report cell">
            {{event.valor | currency: "BRL"}}
        </div>
    </div>
    <div class="container-report total total-f">
        <div class="container-report total-cell">
            Total
        </div>
        <div class="container-report total-cell">
            {{total | currency: "BRL"}}
        </div>
    </div>
    <div class="container-report total">
        <div class="container-report total-cell">
            1ยบ Quinzena
        </div>
        <div class="container-report total-cell">
            {{totalFirstQ | currency: "BRL"}}
        </div>
    </div>
    <div class="container-report total">
        <div class="container-report total-cell">
            2ยบ Quinzena
        </div>
        <div class="container-report total-cell">
            {{totalLastQ | currency: "BRL"}}
        </div>
    </div>
</main>
<footer mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" (click)="generatePDF()">
        <mat-icon>
            print
        </mat-icon>
            &nbsp;PDF
    </button>
    <button mat-raised-button color="primary" (click)="generateCSV()">
        <mat-icon>
            print
        </mat-icon>
            &nbsp;Excel
    </button>
    <button mat-raised-button (click)="dialogService.closeValuesDialog()">
        <mat-icon>
            reply
        </mat-icon>
            &nbsp;Voltar
    </button>
</footer>
